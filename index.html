<html>
<head>
<link rel="stylesheet" href="style.css"/>

</head>
<body>
<div class="container">

  <audio id="audio" preload="none" tabindex="0">
    			<source src="https://archive.org/download/calexico2006-12-02..flac16/calexico2006-12-02d1t02.mp3" data-track-number="1" />
    			<source src="songs/Urvashi-Urvashi-AR-Rahman-Live-in-Chennai.mp3" data-track-number="2" />
    			
    			Your browser does not support HTML5 audio.
  </audio>

  <div class="player">

    <div class="large-toggle-btn">
      <i class="large-play-btn"><span class="screen-reader-text">Large toggle button</span></i>
    </div>
    <!-- /.play-box -->

    <div class="info-box">
      <div class="track-info-box">
        <div class="track-title-text"></div>
        <div class="audio-time">
          <span class="current-time">00:00</span> /
          <span class="duration">00:00</span>
        </div>
      </div>
      <!-- /.info-box -->

      <div class="progress-box">
        <div class="progress-cell">
          <div class="progress">
            <div class="progress-buffer"></div>
            <div class="progress-indicator"></div>
          </div>
        </div>
      </div>

    </div>
    <!-- /.progress-box -->

    <div class="controls-box">
      <i class="previous-track-btn disabled"><span class="screen-reader-text">Previous track button</span></i>
      <i class="next-track-btn"><span class="screen-reader-text">Next track button</span></i>
    </div>
    <!-- /.controls-box -->

  </div>
  <!-- /.player -->

  <div class="play-list">

    <div class="play-list-row" data-track-row="1">
      <div class="small-toggle-btn"><i class="small-play-btn"><span class="screen-reader-text">Small toggle button</span></i></div>
      <div class="track-number"> 1. </div>
      <div class="track-title"><a class="playlist-track" href="#" data-play-track="1">Calexico - Across The Wire</a> </div>
    </div>
    <div class="play-list-row" data-track-row="2">
      <div class="small-toggle-btn"><i class="small-play-btn"><span class="screen-reader-text">Small toggle button</span></i>  </div>
      <div class="track-number">2.</div>
      <div class="track-title"><a class="playlist-track" href="#" data-play-track="2">Urvashi-Urvashi-AR-Rahman-Live-in-Chennai.mp3</a></div>
    </div>
    

  </div> <!--play-list ends here-->

  <div>Music from the <a href="https://archive.org/details/etree" target="_blank">Live Music Archive</a></div>
</div>
<script src="player.js"></script>
</body>
</html>
